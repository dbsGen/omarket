<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMarket</title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../css/octicons.min.css" type="text/css" rel="stylesheet">
    <link href="../css/main.css?r=4" type="text/css" rel="stylesheet">
    <link href="../css/spinkit.css" type="text/css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/nebPay.js"></script>
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">OMarket</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" id="title"></a>
            </li>
        </ul>

        <a href="../post.htm" class="btn btn-outline-light" data-text="Post">Post</a>
</nav>

<div class="container">
    <div class="row app-container">
        <div class="app-cover"></div>
        <div class="app-info">
            <div class="app-name">
            </div>
            <div class="app-owner">
            </div>
            <div class="app-date">
            </div>
        </div>
    </div>
    <div class="row">
        <button class="offset-sm-4 col-sm-4 btn btn-primary" id="downloadButton">
            <div class="spin">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
            </div>
            <div class="download-button">
                <div data-text="Download APK" ></div>
                <div id="versionCode"></div>
            </div></button>
        <a class="small col-sm-4 pt-4" href="javascript:void(0)" data-text="Other versions" id="versionsButton">Other versions</a>
    </div>
    <div class="row mt-2">
        <div class="form-control offset-sm-3 col-sm-6" id="console"></div>
    </div>
    <div class="row mt-2">
        <div class="app-des">
        </div>
    </div>
    <div class="row mt-2">
        <div class="comments"></div>
    </div>
</div>

<div id="releasesPopover" class="popover fade show bs-popover-bottom" role="tooltip" x-placement="right" style="display: none;">
    <div class="arrow" style="left: 24px;"></div>
    <div class="popover-body"></div>
</div>

<script src="../js/apk.min.js?r=5"></script>
</body>
</html>
