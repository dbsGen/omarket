<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OMarket</title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../css/octicons.min.css" type="text/css" rel="stylesheet">
    <link href="../css/main.css?r=7" type="text/css" rel="stylesheet">
    <link href="../css/spinkit.css" type="text/css" rel="stylesheet">
    <link href="../css/load4.css" type="text/css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/nebPay.js"></script>
    <script src="../js/markdown.min.js"></script>
    <script src="https://unpkg.com/ipfs/dist/index.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="../">OMarket</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" id="title"></a>
            </li>
        </ul>

        <a href="../post.htm" class="btn btn-outline-light" data-text="Post">Post</a>
</nav>

<div class="container">
    <div class="row app-container">
        <div class="app-cover"></div>
        <div class="app-info">
            <div class="app-name">
            </div>
            <div class="app-owner">
                <span data-text="Uploader">Uploader</span>
                <span class="owner-name"></span>
            </div>
            <div class="app-date">
            </div>
        </div>
    </div>
    <div class="row">
        <button class="offset-sm-4 col-sm-4 btn btn-primary" id="downloadButton">
            <div class="spin">
                <div class="sk-folding-cube">
                    <div class="sk-cube1 sk-cube"></div>
                    <div class="sk-cube2 sk-cube"></div>
                    <div class="sk-cube4 sk-cube"></div>
                    <div class="sk-cube3 sk-cube"></div>
                </div>
            </div>
            <div class="download-button">
                <div data-text="Download APK" ></div>
                <div id="versionCode"></div>
            </div></button>
        <a class="small col-sm-4 pt-4" href="javascript:void(0)" data-text="Other versions" id="versionsButton">Other versions</a>
    </div>
    <div class="row mt-2">
        <div class="form-control offset-sm-3 col-sm-6" id="console"></div>
    </div>
    <div class="row mt-2">
        <div class="navbar bg-light" style="width: 100%">
            <h4 data-text="Description">Description</h4>
        </div>
        <div class="app-des p-4">
        </div>
    </div>
    <div class="row mt-2">
        <div class="navbar bg-light" style="width: 100%">
            <h4 data-text="Comments">Comments</h4>
        </div>
        <div class="comments p-4">
        </div>
        <div class="no-login alert alert-danger">
            <span data-text="Not login"></span>
            <a href="https://github.com/ChengOrangeJu/WebExtensionWallet" target="_blank">Plugin</a>
        </div>
        <form class="post-comment" style="display: none" onsubmit="return false">
            <textarea class="form-control" id="commentPoster" name="content"></textarea>
            <div class="form-control" id="commentPreview" style="display: none"></div>
            <div class="post-actions mt-2">
                <div class="float-right">
                    <button class="btn btn-success preview-button" type="button" data-text="Preview">Preview</button>
                    <button class="btn btn-primary post-button" type="submit" data-text="Post Comment">Post Comment</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="releasesPopover" class="popover fade show bs-popover-bottom" role="tooltip" x-placement="right" style="display: none;">
    <div class="arrow" style="left: 24px;"></div>
    <div class="popover-body"></div>
</div>

<script src="../js/nebulas.js"></script>
<script src="../js/profiles.min.js"></script>
<script>
    var nebulas = require('nebulas');
</script>
<script src="../js/apk.min.js?r=6"></script>
</body>
</html>
